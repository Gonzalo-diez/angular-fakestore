<div class="product-list-container mt-5 mb-5">
    @switch (productsState.state.status()) {
        @case ("loading") {
            <div class="text-center text-gray-500">
                Loading products...
            </div>
        }

        @case ("error") {
            <div class="text-center text-red-500">
                Error loading products. Try again.
            </div>
        }

        @default {
            <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 max-w-7xl mx-auto">
                <app-product-card *ngFor="let product of productsState.state.products()" [product]="product"></app-product-card>
            </div>

            <div class="pagination-controls flex justify-center mt-6 space-x-4">
                <button (click)="changePage()" class="px-4 py-2 bg-amber-500 text-white rounded hover:bg-amber-600">
                    Load more
                </button>
            </div>
        }
    }
</div>
