<div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <p class="text-center">Cargando...</p>
</div>

<div *ngIf="!isLoading" class="max-w-2xl mx-auto mt-6">
    <button (click)="goBack()" class="mb-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
        <i class='bx bx-arrow-back'></i>
    </button>
</div>

<div *ngIf="product" class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-6">
    <div class="p-4">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{ product.title }}</h2>
        <img [src]="product.image" [alt]="product.title" class="w-full h-64 object-contain rounded-lg mb-4" />
        <p class="text-lg text-gray-700 mb-2"><strong>Price:</strong> ${{ product.price }}</p>
        <p class="text-gray-600 mb-2"><strong>Description:</strong> {{ product.description }}</p>
        <p class="text-gray-500"><strong>Category:</strong> {{ product.category }}</p>
    </div>
</div>
