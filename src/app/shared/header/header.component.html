<div class="bg-gray-800 md:flex md:justify-between md:items-center md:px-4 md:py-3">
    <div class="flex items-center">
        <div class="navbar-brand">
            <a routerLink="/" class="text-gray-100">Fake Libre</a>
        </div>
        <!-- Enlaces de Products y Cart al lado del logo en pantallas grandes -->
        <div class="hidden md:flex md:items-center ml-4">
            <a routerLink="/products" class="text-gray-100 px-4 py-2 hover:bg-amber-500">Products</a>
            <a routerLink="/carts/1" class="text-gray-100 px-4 py-2 hover:bg-amber-500"><i class='bx bx-cart'></i></a>
        </div>
    </div>
    <!-- Menú de dispositivos móviles -->
    <nav class="px-2 pt-2 pb-4 md:hidden">
        <div class="relative">
            <button class="text-white focus:outline-none" (click)="toggleMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <!-- Menú desplegable -->
            <div [ngClass]="isMenuOpen ? 'transition ease-out duration-300 transform opacity-100 scale-100' : 'hidden'"
                class="absolute left-0 mt-2 w-48 bg-gray-600 rounded-md shadow-lg z-10">
                <a routerLink="/products" class="block px-4 py-2 text-gray-100 hover:bg-amber-500">Products</a>
                <a routerLink="/carts/1" class="block px-4 py-2 text-gray-100 hover:bg-amber-500"><i
                        class='bx bx-cart'></i></a>
            </div>
        </div>
    </nav>
</div>
